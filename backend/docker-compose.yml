services:
  db:
    image: postgres:16
    container_name: photo_gallery_db
    environment:
      POSTGRES_DB: photo_gallery
      POSTGRES_USER: photo
      POSTGRES_PASSWORD: photo
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photo -d photo_gallery"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:

